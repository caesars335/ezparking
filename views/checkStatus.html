<script>
    var userid = localStorage.UserID
    $(document).ready(function () {
        loaddata()
    });

    function loaddata() {

        CurrentTable = $('.table').DataTable({
            "searching": false,
            "lengthChange": false,
            "paging": false,
            "ordering": false,
            "info": false,
            responsive: true,
            deferRender: true,
            columns: [
                { data: "No", title: "ลำดับ" },
                { data: "Location", title: "ชื่อสถานที่จอดรถ" },
                { data: "Activation", title: "สถานะ" },

            ],

        });

        $.ajax({
            type: "get",
            url: "/getStatus/",
            success: function (dataSet) {
                console.log(dataSet)
                for (let i = 0; i < dataSet.length; i++) {
                    dataSet[i].No = i + 1
                }

                //clear DataTable
                CurrentTable.clear();
                //display modified JSON in DataTable
                CurrentTable.rows.add(dataSet).draw();

            }
        });
    }

</script>
