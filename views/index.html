<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

  <title>Ez Parking แอพพลิเคชั่น</title>
</head>

<script>
  $(document).ready(function () {
    $('#btnSignIn').click(function () {
      window.location.replace("/signIn");
    });
    $('#btnSignUp').click(function () {
      window.location.replace("/signUp");
    });
    $('#btnCheckStatus').click(function () {
      window.location.replace("/checkStatus");
    });

    loadData();

    function loadData() {
      if (localStorage.UserID) {
        window.location.replace("/toggleStatus");
      }
    }
  });
</script>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Ez Parking</a>

        <li class="nav-item">

        </li>
      </ul>
    </div>
  </nav>
  <div class="row centered">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="jumbotron jumbotron text-white">

          <div class="col-md-2"></div>
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-12">
                <h1 class="display-4">Ez Parking แอพพลิเคชั่น</h1>
                <div class="row">
                  <div class="col-md-4"></div>
                  <div class="col-md-4">
                    <button class="btn btn-success" id="btnCheckStatus">ตรวจสอบสถานะที่จอดรถ</button>
                  </div>
                  <div class="col-md-4"></div>

                <div class="row mt-3">

                  <div class="col-md-4"></div>

                  <div class="col-md-4">
                  </div>
                  <div class="col-md-4"></div>
                </div>
                <div class="row">

                  <div class="col-md-4">
                    <button class="btn btn-info" id="btnSignUp">ลงทะเบียนผู้ให้เช่า</button>
